version: 2
jobs:
  build:
    machine: true
    environment:
      CLOUDSDK_CORE_DISABLE_PROMPTS: 1
      PRIVATE_REGISTRY: us.gcr.io/code_climate
      IMAGE_NAME: ${PRIVATE_REGISTRY}/${CIRCLE_PROJECT_REPONAME}:b${CIRCLE_BUILD_NUM}

    steps:
      - checkout
      - run:
          name: Build image
          command: make image
      - run:
          name: Deployment
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              echo $GCLOUD_JSON_KEY_BASE64 | sed 's/ //g' | base64 -d > /tmp/gcloud_key.json
              curl https://sdk.cloud.google.com | bash
              gcloud auth activate-service-account --key-file /tmp/gcloud_key.json
              gcloud docker -a
              docker push ${IMAGE_NAME}
            fi

notify:
  webhooks:
    - url: https://cc-slack-proxy.herokuapp.com/circle
